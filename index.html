<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Botão Notion — Copiar .txt</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f7f7fb; }
    .card { background:#fff; border-radius:12px; padding:20px; box-shadow:0 6px 18px rgba(30,30,60,0.08); width:320px; text-align:center; }
    button { appearance:none; border:0; padding:12px 16px; border-radius:10px; font-weight:600; cursor:pointer; width:100%; }
    .primary { background:linear-gradient(180deg,#0b64d6,#064bb0); color:#fff; }
    .status { margin-top:12px; font-size:0.9rem; color:#333; min-height:1.2em; }
    input[type="file"] { display:none; }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Copiar texto de arquivo txt">
    <h3 style="margin:0 0 12px 0; font-size:1rem;">Copiar texto de .txt</h3>

    <!-- botão visível -->
    <button id="openFileBtn" class="primary" type="button" aria-haspopup="true" aria-controls="fileInput">
      Selecionar e copiar .txt
    </button>

    <!-- input de arquivo escondido -->
    <input id="fileInput" type="file" accept=".txt,text/plain" aria-hidden="true" />

    <div class="status" id="status" aria-live="polite"></div>
  </div>

  <script>
    const openBtn = document.getElementById('openFileBtn');
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');

    function setStatus(msg, isError = false) {
      status.textContent = msg;
      status.style.color = isError ? '#b00020' : '#1f2937';
    }

    openBtn.addEventListener('click', () => {
      // força o seletor de arquivo
      fileInput.value = ''; // limpa seleção anterior
      fileInput.click();
    });

    fileInput.addEventListener('change', async (e) => {
      const f = e.target.files && e.target.files[0];
      if (!f) {
        setStatus('Nenhum arquivo selecionado.', true);
        return;
      }
      if (!f.type && !f.name.endsWith('.txt')) {
        // alguns arquivos .txt não trazem type; checar extensão
        setStatus('Atenção: selecione um arquivo .txt.', true);
        return;
      }

      setStatus('Lendo arquivo...');
      try {
        const text = await f.text();

        // tenta API moderna
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(text);
          setStatus('Conteúdo copiado para a área de transferência.');
        } else {
          // fallback legacy
          const ta = document.createElement('textarea');
          ta.value = text;
          ta.style.position = 'fixed';
          ta.style.opacity = '0';
          document.body.appendChild(ta);
          ta.select();
          const ok = document.execCommand('copy');
          document.body.removeChild(ta);
          if (ok) setStatus('Conteúdo copiado (fallback).');
          else throw new Error('Não foi possível copiar (fallback).');
        }
      } catch (err) {
        console.error(err);
        setStatus('Erro: não foi possível ler ou copiar o arquivo.', true);
      }
    });
  </script>
</body>
</html>
