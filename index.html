<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Texto copiado</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #007aff);
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }
    .check {
      font-size: 48px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 10px 0;
    }
    p {
      font-size: 0.95rem;
      opacity: 0.85;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="check">✔</div>
    <h1>Texto copiado com sucesso</h1>
    <p>Você já pode colar o conteúdo onde precisar.</p>
  </div>

  <script>
    // Texto que será copiado automaticamente
    const textoParaCopiar = "Cole aqui o texto que deseja copiar automaticamente.";

    async function copiarTexto() {
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(textoParaCopiar);
          console.log("Texto copiado com sucesso.");
        } else {
          const ta = document.createElement("textarea");
          ta.value = textoParaCopiar;
          ta.style.position = "fixed";
          ta.style.opacity = "0";
          document.body.appendChild(ta);
          ta.focus();
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
          console.log("Texto copiado (fallback).");
        }
      } catch (err) {
        console.error("Erro ao copiar:", err);
      }
    }

    window.addEventListener("load", copiarTexto);
  </script>
</body>
</html>
